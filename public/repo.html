<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>アロケート - Repository</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="Header">
      <div class="Header-item">
        <a href="./overview.html" class="Header-link">Overview</a>
        <a href="./index.html" class="Header-link">Repositories</a>
      </div>
      <div class="Header-item" id="header-user"></div>
    </header>

    <div class="container">
      <div class="d-flex flex-justify-between flex-items-center mb-3">
        <h1 class="h2" id="repo-full-name"></h1>
        <a href="./index.html" class="btn">Back to Repositories</a>
      </div>

      <div class="Box">
        <div class="Box-header">
          <div class="UnderlineNav">
            <button class="UnderlineNav-item selected" data-panel="panel-issue">Issue</button>
            <button class="UnderlineNav-item" data-panel="panel-pr">Pull Request</button>
          </div>
        </div>
        <div id="panel-issue" class="Box-body actions-panel active">
          <div class="form-group mb-3">
            <label>Title</label>
            <input type="text" id="issue-title" class="form-control" placeholder="title" />
          </div>
          <div class="form-group mb-3">
            <label>Body</label>
            <textarea id="issue-body" class="form-control" placeholder="body (optional)"></textarea>
          </div>
          <div class="form-group">
            <button id="btn-create-issue" class="btn btn-primary">Create Issue</button>
            <span id="res-issue" class="ml-2"></span>
          </div>
        </div>
        <div id="panel-pr" class="Box-body actions-panel" style="display: none;">
          <div class="form-group mb-3">
            <label>Title</label>
            <input type="text" id="pr-title" class="form-control" placeholder="title" />
          </div>
          <div class="d-flex" style="gap: var(--spacing-3)">
            <div class="form-group mb-3" style="flex: 1;">
              <label>Head</label>
              <input type="text" id="pr-head" class="form-control" placeholder="head (branch or owner:branch)" />
            </div>
            <div class="form-group mb-3" style="flex: 1;">
              <label>Base</label>
              <input type="text" id="pr-base" class="form-control" placeholder="base branch (e.g. main)" />
            </div>
          </div>
          <div class="form-group mb-3">
            <label>Body</label>
            <textarea id="pr-body" class="form-control" placeholder="body (optional)"></textarea>
          </div>
          <div class="form-group">
            <button id="btn-create-pr" class="btn btn-primary">Create PR</button>
            <span id="res-pr" class="ml-2"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/repo.js"></script>
  </body>
</html>
