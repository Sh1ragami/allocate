<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>アロケート - Overview</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="Header">
      <div class="Header-item">
        <a href="./overview.html" class="Header-link">Overview</a>
        <a href="./index.html" class="Header-link">Repositories</a>
      </div>
      <div class="Header-item" id="header-user"></div>
    </header>

    <div class="container">
      <div id="empty-view" class="text-center p-5">
        <h1 class="h2 mb-3">No project selected</h1>
        <p>Please select a project to see the overview.</p>
        <a href="./index.html" class="btn btn-primary mt-3">Go to Repositories</a>
      </div>

      <div id="dashboard-view" style="display: none;">
        <div class="d-flex flex-justify-between flex-items-center mb-3">
          <h1 class="h2" id="project-name"></h1>
          <button id="clear-project-btn" class="btn btn-secondary">Select another project</button>
        </div>

        <div class="d-flex flex-wrap" style="gap: var(--spacing-3)">
          <div style="flex: 3;">
            <div class="Box mb-3">
              <div class="Box-header"><h2 class="h3">Contribution Graph</h2></div>
              <div class="Box-body" id="contribution-graph"></div>
            </div>
            <div class="Box">
              <div class="Box-header d-flex flex-justify-between flex-items-center">
                <h2 class="h3">Kanban Board</h2>
                <select id="collaborator-filter" class="form-control" style="width: auto;">
                  <option value="all">All Collaborators</option>
                </select>
              </div>
              <div class="kanban-board p-3">
                <div class="kanban-column">
                  <h3 class="kanban-column-title h4">To Do</h3>
                  <div class="kanban-column-content"></div>
                </div>
                <div class="kanban-column">
                  <h3 class="kanban-column-title h4">In Progress</h3>
                  <div class="kanban-column-content"></div>
                </div>
                <div class="kanban-column">
                  <h3 class="kanban-column-title h4">Done</h3>
                  <div class="kanban-column-content"></div>
                </div>
              </div>
            </div>
          </div>
          <div style="flex: 1;">
            <div class="Box mb-3">
              <div class="Box-header"><h2 class="h3">Tasks</h2></div>
              <div class="Box-body" id="summary-stats"></div>
            </div>
            <div class="Box">
              <div class="Box-header"><h2 class="h3">Collaborators</h2></div>
              <div class="Box-body" id="collaborators-list"></div>
              <div class="Box-footer">
                <input type="text" id="new-collaborator-login" class="form-control" placeholder="Search for users">
                <div id="collaborator-search-results" class="mt-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/overview.js"></script>
  </body>
</html>
