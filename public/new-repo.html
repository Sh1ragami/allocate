<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>アロケート - New Repository</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="Header">
      <div class="Header-item">
        <a href="./overview.html" class="Header-link">Overview</a>
        <a href="./index.html" class="Header-link">Repositories</a>
      </div>
      <div class="Header-item" id="header-user"></div>
    </header>

    <div class="container">
      <h1 class="h2 mb-3">Create a New Repository</h1>
      <div class="Box">
        <div class="Box-body">
          <div class="form-group mb-3">
            <label>Repository name</label>
            <input type="text" id="repo-name" class="form-control" placeholder="repo-name" />
          </div>
          <div class="form-group mb-3">
            <label>Description</label>
            <input type="text" id="repo-desc" class="form-control" placeholder="description (optional)" />
          </div>
          <div class="form-group mb-3">
            <label><input type="checkbox" id="repo-private" /> Private</label>
          </div>
          <div class="form-group mb-3">
            <label>Application Idea</label>
            <textarea id="app-idea" class="form-control" placeholder="Describe the application you want to build..."></textarea>
          </div>
          <div class="form-group mb-3">
            <label>Collaborators</label>
            <div id="collaborators-list" class="mb-2"></div>
            <input type="text" id="new-collaborator-login" class="form-control" placeholder="Search for users to add as collaborators">
            <div id="collaborator-search-results" class="mt-2"></div>
          </div>
          <div class="form-group">
            <button id="btn-create-repo" class="btn btn-primary">Create Repository</button>
            <span id="res-repo" class="ml-2"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/new-repo.js"></script>
  </body>
</html>
